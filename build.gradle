plugins {
    id 'java'
    id 'io.quarkus'
    id 'org.eclipse.jkube.openshift' version '1.9.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.12.322'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.322'
    implementation group: 'javax.servlet', name: 'servlet-api', version: '2.4'
    implementation group: 'com.google.guava', name: 'guava', version: '18.0'
    implementation group: 'org.fluentd', name: 'fluent-logger', version: '0.3.4'
}
